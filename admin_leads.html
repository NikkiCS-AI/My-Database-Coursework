<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Sales Leads Management</title>

  <link rel="stylesheet"
    href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css"
    crossorigin="anonymous"
    referrerpolicy="no-referrer" />

  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: 'Trebuchet MS', 'Lucida Sans Unicode', 'Lucida Grande', 'Lucida Sans', Arial, sans-serif;
    }

    body {
      background-color: #fef7ff;
    }

    .ribbon {
      display: flex;
      justify-content: space-between;
      align-items: center;
      background-color: #decfde;
      padding: 20px 40px;
      box-shadow: 0 6px 6px rgba(0, 0, 0, 0.05);
      position: relative;
      top: 0;
      z-index: 1000;
    }

    .ribbon h2 {
      flex: 2;
      font-family: 'Gill Sans', 'Gill Sans MT', Calibri, 'Trebuchet MS', sans-serif;
      text-align: center;
      color: #5b336a;
      font-size: 40px;
    }

    .ribbon-left, .ribbon-right {
      display: flex;
      flex: 1;
      align-items: center;
      gap: 20px;
    }

    .ribbon-left {
      justify-content: flex-start;
    }

    .ribbon-right {
      justify-content: flex-end;
    }

    .ribbon-right a {
      font-size: 20px;
      text-decoration: none;
      color: #5b336a;
    }

    .ribbon-right button {
      padding: 10px 18px;
      background-color: #8a5ca5;
      color: #ffffff;
      font-size: 16px;
      font-weight: bold;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      box-shadow: 0 0 8px rgba(0, 0, 0, 0.15);
      transition: all 0.3s ease;
    }

    .ribbon-right button:hover {
      background-color: #f2f2f2;
      color: #8E7C93;
    }

    .widgets {
      display: flex;
      justify-content: center;
      align-items: center;
      gap: 30px;
      margin: 40px 0 30px 0;
      flex-wrap: wrap;
    }

    .widget {
      background-color: #decfde;
      border-radius: 12px;
      padding: 20px 25px;
      text-align: center;
      box-shadow: 0 6px 12px rgba(0, 0, 0, 0.05);
      transition: transform 0.3s ease;
      width: 180px;
      cursor: pointer;
    }

    .widget:hover {
      transform: translateY(-5px);
    }

    .widget h2 {
      font-size: 30px;
      color: #5b336a;
      margin-bottom: 8px;
      font-weight: bold;
    }

    .widget p {
      font-size: 16px;
      color: #6d4d79;
      font-weight: 600;
    }

    .leadsection {
      display: flex;
      flex-direction: column;
      align-items: center;
      margin-bottom: 60px;
    }

    .searchbtn {
      margin-bottom: 15px;
      width: 90%;
      max-width: 1100px;
      display: flex;
      justify-content: flex-end;
    }

    .searchbtn input {
      width: 200px;
      padding: 10px;
      border: 1px solid #ccc;
      border-radius: 5px;
      font-size: 16px;
      background-color: #f4f1f7;
      outline: none;
    }

    .leadtable {
      width: 90%;
      max-width: 1100px;
    }

    table {
      border-collapse: collapse;
      background-color: #fff;
      box-shadow: 0 6px 12px rgba(0, 0, 0, 0.08);
      width: 100%;
      border-radius: 12px;
      overflow: hidden;
    }

    th {
      background-color: #634b6a;
      color: #ffffff;
      font-size: 16px;
      padding: 14px;
      cursor: pointer;
      font-family: Cambria, Cochin, Georgia, Times, 'Times New Roman', serif;
      letter-spacing: 1px;
    }

    td {
      background-color: #fdfbff;
      padding: 15px;
      text-align: center;
      border-bottom: 1px solid #f0e8f7;
      font-size: 14px;
    }

    tr:nth-child(even) {
      background-color: #f7f3fa;
    }

    .backbutton {
      position: absolute;
      top: 25px;
      left: 20px;
      font-size: 25px;
      color: #5b336a;
      text-decoration: none;
    }
  </style>

</head>

<body>

  <!-- Ribbon / Top Bar -->
  <div class="ribbon">
    <div class="ribbon-left">
      <a href="admin_dashboard.html" class="backbutton">‚Üê</a>
    </div>
    <h2>Sales Leads Management</h2>
    <div class="ribbon-right">
      <a href="reminders.html"><i class="fa-solid fa-bell"></i></a>
      <a href="login.html"><button>Sign Out</button></a>
    </div>
  </div>

  <!-- Widgets Section -->
  <div class="widgets">
    <div class="widget" id="totalLeads">
      <h2>0</h2>
      <p>Total Leads</p>
    </div>
    <div class="widget" id="newLeads">
      <h2>0</h2>
      <p>New Leads</p>
    </div>
    <div class="widget" id="completedLeads">
      <h2>0</h2>
      <p>Completed Leads</p>
    </div>
  </div>

  <!-- Lead Section: Search Bar + Table -->
  <div class="leadsection">
    
    <!-- Search Bar -->
    <div class="searchbtn">
      <input type="text" id="searchInput" onkeyup="filterLeads()" placeholder="Search by Lead ID">
    </div>

    <!-- Lead Table -->
    <div class="leadtable">
      <table id="leadTable">
        <thead>
          <tr>
            <th onclick="sortTable('Lead_id')">Lead ID</th>
            <th onclick="sortTable('Customer_id')">Customer ID</th>
            <th onclick="sortTable('User_id')">Sales Rep ID</th>
            <th onclick="sortTable('Name')">Sales Rep Name</th>
            <th onclick="sortTable('status')">Status</th>
            <th onclick="sortTable('follow_up_date')">Follow-up Date</th>
            <th>Lead Notes</th>
          </tr>
        </thead>
        <tbody>
          <!-- Data will be populated dynamically -->
        </tbody>
      </table>
    </div>

  </div>

  <!-- Scripts -->
  <script>
    window.addEventListener('DOMContentLoaded', function() {
      loadWidgets();
    });

    function loadWidgets() {
      fetch('widget.php')
        .then(response => response.json())
        .then(data => {
          if (data.error) {
            console.error('Access error:', data.error);
            return;
          }
          document.querySelector('#totalLeads h2').textContent = data.totalLeads;
          document.querySelector('#newLeads h2').textContent = data.newLeads;
          document.querySelector('#completedLeads h2').textContent = data.completedLeads;
        })
        .catch(error => console.error('Error fetching widget data:', error));
    }

    function filterLeads() {
      let input = document.getElementById("searchInput");
      let filter = input.value.toUpperCase();
      let table = document.getElementById("leadTable");
      let tr = table.getElementsByTagName("tr");
      for (let i = 1; i < tr.length; i++) {
        let td = tr[i].getElementsByTagName("td")[0];
        if (td) {
          let txtValue = td.textContent || td.innerText;
          tr[i].style.display = txtValue.toUpperCase().indexOf(filter) > -1 ? "" : "none";
        }
      }
    }
  </script>

  <script src="admin_leads.js"></script>

</body>
</html>
